<script>
    document.addEventListener('DOMContentLoaded', function () {
    const dropdownToggles = document.querySelectorAll('.toggle-dropdown');

    // Handle dropdown toggle only on the toggle icon
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function (e) {
            e.preventDefault();
            const parentDropdown = this.closest('.dropdown');
            parentDropdown.classList.toggle('show-dropdown');
        });
    });

    // Ensure the main link works correctly and doesn't toggle the dropdown
    const shopLinks = document.querySelectorAll('.shop-link');
    shopLinks.forEach(link => {
        link.addEventListener('click', function (e) {
            // Ensure the dropdown doesn't open when the shop link is clicked
            const parentDropdown = this.closest('.dropdown');
            if (parentDropdown.classList.contains('show-dropdown')) {
                parentDropdown.classList.remove('show-dropdown');
            }

            // Redirect to the store page
            window.location.href = this.getAttribute('href');
        });
    });
});
</script>
