{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
{% include 'includes/alerts.html' %}

  <div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 shadow-lg">
      <div class="col-lg-8 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Contact Me</h1>
        <p class="lead">If you have questions or special requests. You can contact me here !</p>

        <div class="container">
          <form action="{% url 'contact' %}" method="POST" class="row g-3">
            {% csrf_token %}
              <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="" name="name" required>
              </div>
              <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" required>
              </div>
              <div class="col-12">
                <label for="request" class="form-label">Message</label>
                <textarea class="form-control" id="request" rows="4" name="contact_note" required></textarea>
              </div>
              <div class="col-12">
                <br>
                <button type="submit" class="btn btn-custom-pink">Send message</button>
              </div>
          </form>
        </div>

      </div>
      <div class="col-lg-3 offset-lg-1 p-0 overflow-hidden">
          <img class="rounded-lg-3" src="{% static 'images\meng_mail_3.png' %}" alt="Logo Mengcraft" width="500">
      </div>
    </div>
  </div>

<!-- ========================= SECTION  END// ========================= -->


{% endblock %}
