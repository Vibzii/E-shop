{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src=" {% static 'images/banners/banner.jpeg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">$ {{product.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
<!-- ========================= VIDEO SECTION BEGIN ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="https://www.youtube.com/@Mengcraft.crochet" class="btn btn-outline-primary float-right"><i class="fab fa-brands fa-youtube fa-lg"></i> All Videos</a>
	<h3 class="section-title">My videos</h3>
</header><!-- sect-heading -->


<div class="row">
	<div class="col-md-4">
		<iframe width="315" height="560"
			src="https://www.youtube.com/embed/7VU1iiYPG90"
			title="Ein Zeichen wahrer Liebe"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen></iframe>

	</div> <!-- col.// -->
	<div class="col-md-4">
		<iframe width="315" height="560"
			src="https://www.youtube.com/embed/KApNskf6aSA"
			title="Meine erste Bestellung "
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen></iframe>

	</div> <!-- col.// -->
	<div class="col-md-4">
		<iframe width="315" height="560"
			src="https://www.youtube.com/embed/JzLkYmhswIw"
			title="Zauberhaften Tulpen"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen></iframe>

	</div> <!-- col.// -->

</div> <!-- row.// -->

</div><!-- container // -->
</section>

<!-- ========================= VIDEO SECTION  END// ========================= -->

</body>
</html>


{% endblock %}
