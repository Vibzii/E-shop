{% extends 'base.html' %}

{% block content %}



<!-- ============================ REGISTER   ================================= -->
<section class="padding-box">
	<div class="card mx-auto" style="max-width: 600px; margin-top: 40px;">
	  <article class="box-wrapper">
		<header class="mb-4">
		  <h4 class="card-title text-center">Sign-up</h4>
		</header>
		<form action="{% url 'register' %}" method="POST">
		  {% csrf_token %}
		  <div class="row mb-3">
			<div class="col">
			  <label for="first_name" class="form-label">First name</label>
			  {{ form.first_name }}
			</div>
			<div class="col">
			  <label for="last_name" class="form-label">Last name</label>
			  {{ form.last_name }}
			</div>
		  </div>
		  <div class="row mb-3">
			<div class="col-md-12">
			  <label for="email" class="form-label">Email</label>
			  {{ form.email }}
			</div>
		  </div>
		  <div class="row mb-3">
			<div class="col-md-6">
			  <label for="password" class="form-label">Create password</label>
			  {{ form.password }}
			</div>
			<div class="col-md-6">
			  <label for="confirm_password" class="form-label">Repeat password</label>
			  {{ form.confirm_password }}
			</div>
		  </div>
		  <br>
		  <div class="d-grid">
			<button type="submit" class="btn btn-custom-pink">Register</button>
		  </div>
		  {{ form.email.errors }}
		  {{ form.non_field_errors }}
		</form>
	  </article>
	</div>
	<p class="text-center mt-4">Have an account? <a href="{% url 'login' %}" class="custom-link">Log In</a></p>
</section>
<!-- ========================= Register ========================= -->

{% endblock %}
