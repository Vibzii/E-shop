{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="padding-box">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-6">
                <article class="card border shadow">
                    <header class="card-header">
                        <strong class="d-inline-block">Profil löschen</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'delete_account' %}" method="POST">
                                    {% csrf_token %}

                                    <div class="text-end">
                                        <label for="delete_account" class="form-label">Bist du dir sicher, dass du dein Profil löschen möchtest? </label>

                                        <input type="submit"  id="delete_account" value="Profil löschen" class="btn btn-custom-pink">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
