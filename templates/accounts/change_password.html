{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="padding-box">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-6">
                <article class="card border shadow">
                    <header class="card-header">
                        <strong class="d-inline-block">Passwort ändern</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="current_password" class="form-label">Aktuelles Passwort</label>
                                        <input type="password" name="current_password" id="current_password" placeholder="Aktuelles Passwort" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new_password" class="form-label">Neues Passwort</label>
                                        <input type="password" name="new_password" id="new_password" placeholder="Neues Passwort" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm_password" class="form-label">Neues Passwort bestätigen</label>
                                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Neues Passwort bestätigen" class="form-control" required>
                                    </div>
                                    <div class="text-end">
                                        <input type="submit" value="Senden" class="btn btn-custom-pink">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
