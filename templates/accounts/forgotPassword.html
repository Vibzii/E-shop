{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
{% include 'includes/alerts.html' %}

<section class="padding-box">

  <!-- ============================ COMPONENT LOGIN ================================= -->

  <div class="box-wrapper mx-auto" style="max-width: 500px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Passwort vergessen</h4>

      <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" placeholder="E-Mail" name="email" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="{% url 'login' %}" class="text-decoration-none custom-link">Zur√ºck zum Login</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom-pink">Senden</button>
        </div>
      </form>
    </div>
  </div>

  <p class="text-center mt-4">Du hast noch kein Konto? <a href="{% url 'register' %}" class="custom-link">Registrieren</a></p>
  <br><br>
  <!-- ============================ COMPONENT LOGIN END ================================= -->

</section>


{% endblock %}
