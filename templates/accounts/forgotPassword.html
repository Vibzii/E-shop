{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="padding-box">

  <!-- ============================ COMPONENT LOGIN ================================= -->

  <div class="box-wrapper mx-auto" style="max-width: 500px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Forgot Password</h4>
      {% include 'includes/alerts.html' %}

      <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="{% url 'login' %}" class="text-decoration-none custom-link">Back to Login</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom-pink">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}" class="custom-link">Sign up</a></p>
  <br><br>
  <!-- ============================ COMPONENT LOGIN END ================================= -->

</section>


{% endblock %}
