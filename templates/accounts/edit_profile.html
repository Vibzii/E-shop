{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="padding-box">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card border shadow">
                    <header class="card-header">
                        <strong>Edit your profile</strong>
                    </header>

                    <div class="card-body">
                        <div class="text-end mb-4">
                            <img src="{{userprofile.profile_picture.url}}" alt="Profile Picture" width="100" class="rounded-circle">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="first_name" class="form-label">First Name</label>
                                                <input type="text" name="first_name" value="{{ user_form.first_name.value }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="last_name" class="form-label">Last Name</label>
                                                <input type="text" name="last_name" value="{{ user_form.last_name.value }}" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="phone_number" class="form-label">Phone Number</label>
                                                <input type="text" name="phone_number" value="{{ user_form.phone_number.value }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="profile_picture" class="form-label">Profile Picture</label>
                                                <input type="file" name="profile_picture" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-group">
                                            <label for="address_line_1" class="form-label">Address Line 1</label>
                                            <input type="text" name="address_line_1" value="{{ profile_form.address_line_1.value }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-group">
                                            <label for="address_line_2" class="form-label">Address Line 2</label>
                                            <input type="text" id="address_line_2" name="address_line_2" value="{{ profile_form.address_line_2.value }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="city" class="form-label">City</label>
                                                <input type="text" id="city" name="city" value="{{ profile_form.city.value }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="zipcode" class="form-label">Zipcode</label>
                                                <input type="text" id="zipcode" name="zipcode" value="{{ profile_form.zipcode.value }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                 <label for="country" class="form-label">Country</label>
												<select id="country" name="country" class="form-control" readonly>
													<option value="Deutschland">Deutschland</option>
												</select>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" value="Save" class="btn btn-custom-pink">
                                </form>
                            </div>
                        </div>
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
