{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="padding-box">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card border shadow">
                    <header class="card-header">
                        <strong>Angemeldet mit: {{user.email}}</strong>
                    </header>

                    <div class="card-body">
                        <div class="text-end mb-4">
                            <img src="{{userprofile.profile_picture.url}}" alt="Profile Picture" width="100" class="rounded-circle">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="first_name" class="form-label">Vorname</label>
                                                <input type="text" id='first_name' name="first_name" value="{{ user_form.first_name.value }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="last_name" class="form-label">Nachname</label>
                                                <input type="text" name="last_name" id="last_name" value="{{ user_form.last_name.value }}" class="form-control">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="email" class="form-label">E-Mail</label>
                                                <input type="text" id="email" name="email" value="{{ user_form.email.value }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="profile_picture" class="form-label">Profilfoto</label>
                                                <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">

                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-8">
                                            <div class="form-group">
                                                <label for="address_line_1" class="form-label">Stra√üe</label>
                                                <input type="text" name="address_line_1" value="{{ profile_form.address_line_1.value }}" id="address_line_1" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label for="house_number" class="form-label">Nr.</label>
                                                <input type="text" name="house_number" value="{{ profile_form.house_number.value }}" id="house_number" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-group">
                                            <label for="address_line_2" class="form-label">Adresszusatz</label>
                                            <input type="text" id="address_line_2" name="address_line_2" value="{{ profile_form.address_line_2.value }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="city" class="form-label">Stadt</label>
                                                <input type="text" id="city" name="city" value="{{ profile_form.city.value }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="zipcode" class="form-label">Postleitzahl</label>
                                                <input type="text" id="zipcode" name="zipcode" value="{{ profile_form.zipcode.value }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                 <label for="country" class="form-label">Land</label>
												<select id="country" name="country" class="form-control" readonly>
													<option value="Deutschland">Deutschland</option>
												</select>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" value="Speichern" class="btn btn-custom-pink">
                                </form>
                            </div>
                        </div>
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
